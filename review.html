<div class="content-w3ls">
<h2>Please Give Us Your Feedback</h2>
<div class="form-w3ls">
        <br>
    <form action="#" method="post">
        <div class="content-wthree1">
            <div class="grid-agileits1">
                <div class="form-control"> 
                    <label class="header">Employee Name <span>:</span></label>
					
                    <select name="" id="" style="width: auto;">
						<option value="">Select Employee</option>
						<option value=""><img src="./images/1.jpg" alt=""> Jhon Dave</option>
						<option value="">Siti Nur</option>
						<option value="">Rachel Tim</option>
						<option value="">Tim Horton</option>
					</select>
                </div>
    
                <div class="form-control">	
                    <label class="header">Your Contact Number <span>:</span><br><i style="font-size: x-small;">* if you want us to contact you back</i></label>
					
                    <input type="tel" id="phone" name="tel" placeholder="01x-xxxx xxx" title="Please enter a Valid Phone Number" required="">
                </div>

            </div>
            
            
        </div>
        <div class="content-wthree2">
            <div class="grid-w3layouts1">
                <div class="w3-agile1">
                    <label class="rating">Please Choose following Options<span>:</span></label>
                    <ul>
                        <li>
                            <input type="radio" id="a-option" name="selector1">
                            <label for="a-option">Staff Attitude</label>
                            <div class="check"></div>
                        </li>
                        <li>
                            <input type="radio" id="b-option" name="selector1">
                            <label for="b-option">Non Responsive</label>
                            <div class="check"><div class="inside"></div></div>
                        </li>
                        <li>
                            <input type="radio" id="c-option" name="selector1">
                            <label for="c-option">Slow Service</label>
                            <div class="check"><div class="inside"></div></div>
                        </li>
                        <li>
                            <input type="radio" id="d-option" name="selector1">
                            <label for="d-option">Can't Communicate Well</label>
                            <div class="check"></div>
                        </li>
                        
                    </ul>
                </div>	
            </div>
            
            <div class="clear"></div>
        </div>
        <div class="content-wthree3">	
            <div class="form-control">
                <label class="enquiry">Your Suggestions<span>:</span></label>
                <textarea id="message" name="message" placeholder="Please Write Here" title="Please enter Your Queries"></textarea>
                <div class="clear"></div>
            </div>
        </div>	
        <div class="content-wthree4">	
            <div class="form-control">
                <input type="submit" class="register" value="Submit">
                <input type="reset" class="reset" value="Reset">
